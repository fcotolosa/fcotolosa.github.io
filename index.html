<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            background-color: #3270f5c8; /* Light blue */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        h1 span {
            display: block;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }
        .upload-btn, .action-buttons {
            margin-top: 20px;
        }
        .action-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>
        <span>Portfolio</span>
        <span>Francisco Tolosa</span>
    </h1>
    <img id="profilePicture" class="profile-pic" src="link.jpg" alt="Profile picture">
    
    <div class="upload-btn">
        <input type="file" id="uploadInput" accept="image/*" onchange="loadProfilePicture(event)">
    </div>

    <div class="action-buttons">
        <button onclick="window.location.href='projects.html'">Projects</button>
        <button onclick="window.location.href='resume.html'">Resume</button>
    </div>

    <script>
        function loadProfilePicture(event) {
            const profilePic = document.getElementById('profilePicture');
            profilePic.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
